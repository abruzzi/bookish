<!doctype html>
<html ng-app="bookishApp">
<head>
  <meta charset="utf-8">
  <meta title="description" content="Bookish">
  <meta title="viewport" content="width=device-width, initial-scale=1">

  <title>Bookish</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-local-storage/dist/angular-local-storage.js"></script>

  <script src="node_modules/lodash/lodash.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/book-service.js"></script>
  <script src="js/services/user-service.js"></script>
  <script src="js/services/favorite-service.js"></script>
  <script src="js/components/book-list-component.js"></script>
  <script src="js/components/book-details-component.js"></script>
  <script src="js/components/sign-up-component.js"></script>
  <script src="js/components/sign-in-component.js"></script>
  <script src="js/components/favorite-component.js"></script>
  <script src="js/controllers/user-manager-controller.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top"  ng-controller="userManagerController as umc">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Bookish</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/books')}"><a href="/#!/">主页</a></li>
          <li ng-class="{active: isActive('/favorites')}" ng-show="authenticated"><a href="/#!/favorites">我的书单</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-show="!authenticated"><a href="/#!/signin">Sign In</a></li>
          <li ng-show="authenticated"><a href="/#!/user/">{{current.email}}</a></li>
          <li ng-show="authenticated"><a href="#" ng-click="umc.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div ng-view></div>
  </div>
</body>
</html>
