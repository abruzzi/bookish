<form class="form-signin">
    <h2 class="form-signin-heading">Please Sign In</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="$ctrl.user.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="$ctrl.user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.signIn()">Sign In</button>
    <a href="/#!/signup" class="pull-right">Dont have an account?</a>
</form>
